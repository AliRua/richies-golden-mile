<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Open Water Swim for enthusiasts of all levels in West Cork, Ireland">
    <meta name="keywords"
        content="richie's golden mile, open water swim, baltimore, beacon, west cork, charity, fundraiser">
    <meta name="author" content="Alan Yeates" />

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <title>Richie's Golden Mile</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 class="logo">Richie's Golden Mile</h1>
        </a>
        <nav>
            <ul class="menu">
                <li>
                    <a href="register.html" class="active"
                        aria-label="Visit our Register page (you are currently on this page)">Register</a>
                </li>
                <li>
                    <a href="gallery.html" aria-label="Visit our Gallery page">Gallery</a>
                </li>
                <li>
                    <a href="index.html" aria-label="Visit our Home page">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register-section register-form">
            <form class="register-form" action="https://formdump.codeinstitute.net/" method="POST">
                <label for="fname">First Name</label>
                <input id="fname" class="text-input" type="text" name="first_name" required>
                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" type="text" name="last_name" required>
                <label for="email">Email Address</label>
                <input id="email" class="text-input" type="email" name="email_address" required>
                <input class="register-button" type="submit" value="Let's Swim!">
            </form>
        </section>
    </main>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/0588a84d0c.js" crossorigin="anonymous"></script>
</body>

</html>
